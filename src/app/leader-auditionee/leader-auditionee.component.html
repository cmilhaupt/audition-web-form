<h3>Student Leader</h3>
<select id="leader" name="leader" required>
	<option *ngFor="let leader of leaders" value="{{leader.name}}">{{leader.name}}</option>
</select>

<div id="rmadd">
	<div class="new leader" style="margin:10px 0px;">
		<button (click)="removeAll()">Remove all</button>
		<button (click)="addLeaders()">Add leaders</button>
	</div>
</div>

<h3>Auditionee</h3>
<input type="text" id="auditionee" name="auditionee" placeholder="Name an auditionee" required/>

<app-judgement></app-judgement>
<input type="button" id="more_fields" (click)="add_criteria();" value="Add another comment"/>
<br><br>
<input type="submit" value="Submit"/>
