<h3>Student Leader</h3>
<input (keyup)="onKeyLeader($event)" type="text" id="studentLeader" name="studentLeader" required/>

<div id="addsls" style="margin:10px 0px;">
	<button (click)="addLeaders()">Add leaders</button>
	<div id="new div" style="display:none;">
		<textarea (keyup)="handleTyping($event)" style="height:150px;" placeholder="Leader 1\nLeader 2\netc."></textarea>
		<button (click)="add()">Add</button>
	</div>
</div>

<h3>Auditionee</h3>
<input (keyup)="onKeyAuditionee($event)" type="text" id="auditionee" name="auditionee" placeholder="Name an auditionee"  required/>

<div>
	<ng-template #target></ng-template>
</div>
<input type="button" id="more_fields" (click)="putInMyHtml()" value="Add another comment"/>
<br><br>
<input (click)="submitComment()" type="submit" value="Submit"/>

<div id="reset">
	<button (click)="removeAllLeaders()">Reset leaders</button>
	<button (click)="removeAllAuditionees()">Reset auditionees</button>
</div>
