<h3>Student Leader</h3>
<md-select placeholder="Student Leader" required>
	<md-option *ngFor="let obj of slList" [value]="obj.name">{{obj.name}}</md-option>
</md-select>
<h3>Auditionee</h3>
<input (keyup)="onKeyAuditionee($event)" type="text" id="auditionee" name="auditionee" placeholder="Name an auditionee"  required>
<div>
	<ng-template #target></ng-template>
</div>
<input type="button" id="more_fields" (click)="putInMyHtml()" value="Add another comment"/>
<br><br>
<input (click)="submitComment()" type="submit" value="Submit"/>
