<h3>Criteria</h3>
  <input (keyup)="onKeyCriteria($event)" type="text" id="criteria" required>
<h3>Change</h3>
<md-radio-group [(ngModel)]="goodOrBad" required>
  <md-radio-button value="Good">Good</md-radio-button>
  <md-radio-button value="Bad">Bad</md-radio-button>
</md-radio-group>
<h3>Comments (optional)</h3>
<textarea (keyup)="onKeyComment($event)" id="comments" name="comments" rows="4" cols="25" maxlength="100"></textarea>
<br><hr>
